<section class="jumbotron text-center">
  <div class="container">
    <h1 id ="events" class="jumbotron-heading">Events</h1>
    <p class="lead text-muted">Below is a list of our upcoming events, information on the events, and how to register for each event.</p>
  </div>
</section>

<div class="album py-5 bg-light">
  <div class="container">
      <div class="row">
          <div class="col-md-4 d-flex" *ngFor = "let event of eventsObservable | async">
          <div class="card mb-4 box-shadow">
          <img class="card-img-top" src={{event.thumbnail}}>
          <div class="card-body flex-fill">
              <h5 class="card-title">{{event.title}}</h5>
              <p class="card-text">{{event.description}}</p>
              <p class="text-muted">Fee:  ${{event.fee}}</p>
              <p class="text-muted">Format:  {{event.format}}</p>
              <p class="text-muted">Date:  {{event.date}}</p>
              <!-- <small class="text-muted">Time:  {{event.time}}</small> -->
              <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                  <!-- <button class="btn btn-sm btn-outline-secondary" (click)="open(info)">Flyer</button> -->
                  <button class="{{event.regbutton}} btn btn-sm btn-outline-secondary" (click)="open(register)">Register</button>
                  </div>
                  <small class="text-muted">Time:  {{event.time}}</small>
              </div>
              </div>
          </div>    
          </div>
      </div>
  </div>
</div>

<!-- Modals -->

<ng-template #register let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Register</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <!-- {{event.regurl}} -->
    <iframe src="https://services.cognitoforms.com/f/YOpytH6iA0WwRzYK5nZW5w?id=4" style="position:relative;width:1px;min-width:100%;*width:100%;" frameborder="0" scrolling="yes" seamless="seamless" height="412" width="100%"></iframe>
    <script src="https://services.cognitoforms.com/scripts/embed.js"></script>
  </div>
  <!-- <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Submit click')">Submit</button>
  </div> -->
</ng-template>
