<section class="jumbotron text-center">
  <div class="container">
    <h1 id ="events" class="jumbotron-heading">Events</h1>
    <p class="lead text-muted">Below is a list of our upcoming events, information on the events, and how to register for each event.</p>
  </div>
</section>

<div class="album py-5 bg-light">
  <div class="container">
      <div class="row">
          <div class="col-md-4" *ngFor = "let event of eventsObservable | async">
          <div class="card mb-4 box-shadow">
          <img class="card-img-top" src={{event.thumbnail}}>
          <div class="card-body">
              <h5 class="card-title">{{event.title}}</h5>
              <p class="card-text">{{event.description}}</p>
              <p class="text-muted">Fee:  ${{event.fee}}</p>
              <p class="text-muted">Format:  {{event.format}}</p>
              <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                  <a href={{event.flyerurl}} class="btn btn-sm btn-outline-secondary">More Info</a>
                  <a href={{event.regurl}} (click)="open(content)" class="btn btn-sm btn-outline-secondary">Register</a>
                  </div>
                  <small class="text-muted">{{event.date}}</small>
              </div>
              </div>
          </div>    
          </div>
      </div>
  </div>
</div>
