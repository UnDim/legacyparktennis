<div class="container-fluid">
  <ngb-carousel *ngIf="images">
    <ng-template ngbSlide>
      <img [src]="images[0]" height="100%" width="100%" alt="Random first slide">
      </ng-template>
    <ng-template ngbSlide>
      <img [src]="images[1]" height="100%" width="100%" alt="Random second slide">
    </ng-template>
    <ng-template ngbSlide>
      <img [src]="images[2]" height="100%" width="100%" alt="Random third slide">
    </ng-template>
  </ngb-carousel>
</div>
